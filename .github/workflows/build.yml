# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
#   schedule:
#   - cron: "0 0/12 * * *"
  workflow_dispatch:

jobs:
  build-deploy-nightly:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Obsidian Vault 🛎️
    # https://github.com/simonw/til/blob/main/.github/workflows/build.yml
      uses: actions/checkout@v2
      with:
        repository: cxumol/ob-publish
        # path: .
        path: vault
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN_FOR_PUSH }}
        
    - name: Checkout mdzk builder 🛎️
      uses: actions/checkout@v2
      with:
#         fetch-depth: 0
        path: .
      # path: .mdzk
        
    - name: Cache cargo registry 🦀
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build 🦀
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

#     - name: Install Rust 🦀
#       uses: actions-rs/toolchain@v1
#       with:
#         toolchain: stable

    - name: Install mdzk 🦀
      uses: actions-rs/install@v0.1.2
      with:
        crate: mdzk
        version: latest
        use-tool-cache: true

    - name: Build doc 🔧
      run: |
        cd .mdzk || echo uh
        mdzk build
        
    - name: Deploy doc 🚀
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # publish_dir: .mdzk/html
        publish_dir: html
#         destination_dir: content
